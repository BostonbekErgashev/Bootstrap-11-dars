<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
    <div class="container">
        <div class="row my-5">
            <div class="col-md-12">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal"> 
                    Person
                </button>
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4>Add Person</h4>
                                <span data-dismiss="modal" class="close">&times
                                    ;</span>
                            </div>
                            <div class="modal-body">
                                <label for="ru">First Name</label>
                                <input class="form-control" type="text" id="ru" placeholder="First Name">
                                <br>
                                <label for="ru">Last Name</label>
                                <input class="form-control" type="text" id="ru" placeholder="Last Name">
                                <br>
                                <label for="ru">Gender</label>
                                <input class="form-control" type="text" id="ru" placeholder="Male">
                                <br>
                                <label for="ru">Address</label>
                                <input class="form-control" type="text" id="ru" placeholder="Address">
                                <br>
                                <label for="ru">Date of Birth</label>
                                <input class="form-control" type="text" id="ru" placeholder="yyyy-mm-dd">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">
                                    Save
                                </button>
                                <button  type="button" class="btn btn-danger" data-dismiss="modal">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jQuery.min.js"></script>
    <script src="js/src/popover.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
